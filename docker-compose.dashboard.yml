version: "3.9"

services:
  dashboard:
    image: node:20
    working_dir: /workspace/frontend-dashboard
    volumes:
      - ./frontend-dashboard:/workspace/frontend-dashboard
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 4173"
    ports:
      - "4173:4173"
    environment:
      - VITE_API_BASE=${VITE_API_BASE:-http://localhost:8000}
