[core]
executor = LocalExecutor
dags_folder = /opt/airflow/dags
load_examples = False
fernet_key = {{ var.value.airflow_fernet_key }}
donot_pickle = True

[webserver]
rbac = True
authenticate = False
web_server_port = 8080

[logging]
base_log_folder = /opt/airflow/logs
remote_logging = False

[scheduler]
dag_dir_list_interval = 30
max_active_runs_per_dag = 1

[metrics]
statsd_on = False

[kubernetes]
namespace = airflow

